---
  extends:
    - plugin:react/recommended

  env:
    browser: true
    node: true
    es6: true

  parser: "babel-eslint"
  parserOptions:
    ecmaVersion: 6
    sourceType: "module"
    ecmaFeatures:
      arrowFunctions: true
      binaryLiterals: true
      blockBindings: true
      classes: true
      defaultParams: true
      destructuring: true
      forOf: true
      generators: true
      modules: true
      objectLiteralComputedProperties: true
      objectLiteralDuplicateProperties: true
      objectLiteralShorthandMethods: true
      objectLiteralShorthandProperties: true
      octalLiterals: true
      regexUFlag: true
      regexYFlag: true
      spread: true
      superInFunctions: true
      templateStrings: true
      unicodeCodePointEscapes: true
      globalReturn: true
      jsx: true
      experimentalObjectRestSpread: true

  globals:
    __DEV__: true
    __SERVER__: true

  plugins:
    - react
    - react
    - promise

  rules:
    react/prop-types: [1, { ignore: [children] }]
    react/prefer-es6-class: [1, "always"]
    react/self-closing-comp: 1
    react/sort-comp: 1
    react/sort-prop-types: 1
    react/style-prop-object: 1
    react/jsx-sort-props: 1
    react/jsx-pascal-case: 1
    react/jsx-uses-react: 1
    react/jsx-no-undef: 1
    react/display-name: 1
    react/jsx-no-duplicate-props: [1, { ignoreCase: true }]
    react/jsx-uses-vars: 1
    react/no-deprecated: 1
    react/no-direct-mutation-state: 1
    react/no-find-dom-node: 1
    react/no-is-mounted: 1
    react/no-unknown-property: 1
    react/no-render-return-value: 1
    react/react-in-jsx-scope: 1
    react/require-render-return: 1

    max-len: ["error", { code: 140 }]

    semi: 0
    key-spacing: 1
    curly: 0
    consistent-return: 0
    space-infix-ops: 1
    camelcase: 0
    no-spaced-func: 1
    no-alert: 1
    eol-last: 1
    comma-spacing: 1
    eqeqeq: 1

    # possible errors
    comma-dangle: 0
    no-cond-assign: 2
    no-console: 0
    no-constant-condition: 2
    no-control-regex: 2
    no-debugger: 2
    no-dupe-args: 2
    no-dupe-keys: 2
    no-duplicate-case: 2
    no-empty-character-class: 2
    no-empty: 2
    no-ex-assign: 2
    no-extra-boolean-cast: 2
    no-extra-parens: 0
    no-extra-semi: 2
    no-func-assign: 2
    no-inner-declarations: 2
    no-invalid-regexp: 2
    no-irregular-whitespace: 2
    no-negated-in-lhs: 2
    no-obj-calls: 2
    no-regex-spaces: 2
    no-sparse-arrays: 2
    no-unexpected-multiline: 2
    no-unreachable: 2
    use-isnan: 2
    valid-jsdoc: 2
    valid-typeof: 2

    no-redeclare: 2

    init-declarations: 2
    no-catch-shadow: 2
    no-delete-var: 2
    no-label-var: 2
    no-shadow-restricted-names: 2
    no-shadow: 2
    no-undef-init: 2
    no-undef: 2
    no-undefined: 2
    no-unused-vars: 2
    no-use-before-define: 2
